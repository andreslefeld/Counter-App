<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Inter&family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="counter">
         <h1>COUNT :</h1>

         <h2 id="count-el">0</h2>

         <button id="increment-btn" onclick="increment()"><img src="PLUS-SIGN.png"></button>
         <button id="decrease-btn" onclick="decrease()"><img src="MINUS-SIGN.png"></button>

         <button id="save-btn" onclick="save()">SAVE</button>

         <p id="save-el">Previous entries: </p>

         <script src="index.js"></script>
        </div>
    </body>
</html>
